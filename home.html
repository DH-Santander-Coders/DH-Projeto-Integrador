<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleHome.css">
    <title>veg.me || Home</title>
</head>

<body>

    <header>
        <div class="container d-flex justify-content-between align-items-center py-2 ">
            <div class="d-inline-flex justify-content-start align-items-center">
                <img src="images/Logo-veg.me.png" alt="Logo">
                <span class="d-none d-md-inline" id="titulo-navbar">veg.me</span>
            </div>

            <form class="form-inline">
                <div class="input-group mb-2 mr-sm-2">
                  <input type="text" class="form-control" id="form-buscar" placeholder="@ Pesquisar">
                </div>
              </form>

            <a href=""><img src="images/menu.png" alt=""></a>            
        </div>
    </header>

    <main>
        
        <div class="container mt-md-5">
            <div class="row">

                <!-- Seção do Perfil -->
                <section class="col-3 d-none d-md-block" id="perfil">

                    <div class="card" id="card-perfil">
                        <img src="images/e4dc8320-7171-11e8-85fa-f767ca73e247_IMG_0794.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Nome do Perfil</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-vegme">Editar</a>
                        </div>
                      </div>

                </section>

                <!-- Seção do Post -->
                <section class="col-md-6 p-0" id="post">
                    
                    <!-- Botões Post -->
                    <div class="row d-none d-md-flex">

                        <div class="col group-btn-feed">
                            <button type="button" class="btn btn-vegme">Criar</button>
                        </div>
                        <div class="col group-btn-feed">
                            <button type="button" class="btn btn-vegme">Editar</button>
                        </div>
                        <div class="col group-btn-feed">
                            <button type="button" class="btn btn-vegme">Deletar</button>
                        </div>

                    </div>

                    <!-- Feed -->
                    <div class="row mt-3">

                        <div class="col p-0">

                            <!-- Card do Post -->
                            <div class="card">
                                <img src="images/e4dc8320-7171-11e8-85fa-f767ca73e247_IMG_0794.jpg" class="card-img-top" alt="...">
                                
                                <div class="card-body">
                                    
                                    <div class="d-flex justify-content-between">
                                        <h5 class="card-title">Título do Post</h5>
                                        <p id="data-post" class="text-muted">03/04/2020</p>
                                    </div>
                                    
                                </div>

                                <!-- Botões Post + Curtir + Comentar -->
                                <div class="row">

                                    <div class="col group-btn-post">
                                        <button type="button" class="btn btn-ccp">Post</button>
                                    </div>
                                    <div class="col group-btn-post">
                                        <button type="button" class="btn btn-ccp">Curtir</button>
                                    </div>
                                    <div class="col group-btn-post">
                                        <button type="button" class="btn btn-ccp">Comentar</button>
                                    </div>
            
                                </div>

                            </div>

                        </div>

                    </div>

                </section>

                <!-- Seção Amigos -->
                <section class="col-3 d-none d-md-block" id="amigos">
                    <p>Amigos</p>
                </section>

            </div>
        </div>

    </main>

    <footer>
        <div class="container d-md-none d-flex justify-content-between align-items-center py-2">
            <section class="col-md-6 p-0" id="post">
                    
                <div class="row">

                    <div class="col btn-feed">
                        <button type="button" class="btn btn-vegme">Criar</button>
                    </div>
                    <div class="col btn-feed">
                        <button type="button" class="btn btn-vegme">Editar</button>
                    </div>
                    <div class="col btn-feed">
                        <button type="button" class="btn btn-vegme">Deletar</button>
                    </div>

                </div>

            </section>

        </div>
    </footer>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
