<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-login-cadastro.css">
    <title>Login</title>
</head>

<body>

    <header>
            <div class="container d-flex justify-content-center  align-items-center py-2  ">
                <img src="images/Logo-veg.me-cinza.png" alt="Logo">
                <a href="index.html" id="link-home"><h1>veg.me</h1></a>
        </div>
    </header>

    <div class="container d-flex justify-content-center  p-3 " id="form" >
        <div class="box-form pr-5 pl-5 p-3 ">            
            <div class="flex-column">

                <div>
                    <h6 class="text-center mt-3 mb-4 " id="texto-identificacao">Login</h6>
                </div>

                <div class="text-box d-flex pb-1 pt-3">
                    <img src="images/icon-login.png" alt="icon-login">
                    <input type="email" placeholder="E-mail" name="email">
                </div>

                <div class="text-box d-flex  pt-4 pb-1">
                    <img src="images/icon-senha.png" alt="icon-senha">
                    <input type="password" placeholder="Senha" name="senha">
                </div>

                <div class="mt-5 ">
                    <button type="submit" class="btn-login">Login</button>
                </div>

                <div class="text-center mt-2" id="recuperar-senha">
                    <a href="#" id="recuperar-senha">Recuperar senha</a>
                </div>

                <div class="text-center mt-4" id="criar-conta">
                    <a href="cadastro.html">Criar nova Conta</a>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
