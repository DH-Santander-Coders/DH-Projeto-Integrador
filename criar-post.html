<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-criar-post.css">
    <title>Criar Post</title>
</head>

<body>
    <header>
        <div class="container py-2 row mx-auto">

            <div class="d-inline-flex justify-content-start align-items-center col-3">
                <img src="images/Logo-veg.me.png" alt="Logo">
                <p class="d-none d-md-inline m-0" id="titulo-navbar">veg.me</p>
            </div>

            <form class="form-inline col-6">
                <div class="input-group mx-auto">
                    <input type="search" class="form-control" id="form-buscar" placeholder="@ Pesquisar">
                </div>
            </form>

            <a href="" class="col-3 d-flex flex-row-reverse"><img class="align-self-center" src="images/menu.png"
                    alt=""></a>
        </div>
    </header>
    <div class="container">
        <div class="container card col-lg-5 col-md-7 mt-4 px-4" id="form-criar">
            <div>
                <h6 class="text-center mt-4 mb-3" id="texto-identificacao">Criar Post</h6>
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Título do post</label>
                <input type="text" class="form-control" id="FormControlInput">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrição</label>
                <textarea class="form-control" id="FormControlTextarea" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">
                    Mídias anexadas
                </label>
                <input type="image" class="form-control py-4"id="FormControlFile">
            </div>
            <div class="row my-3 pt-2 pb-2" id="anexos">
                <div class="col">
                    <button class="btn-vegme">Localização</button>
                </div>
                <div class="col">
                    <button class="btn-vegme">Anexar foto</button>
                </div>
            </div>
            <div class="mb-3 mt-2 mx-auto ">
                <button type="submit" class="btn-salvar px-5 py-2">Publicar post</button>
            </div>
        </div>
    </div>
</body>

</html>
