<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="icons/fontawesome/css/all.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-perfil-admin.css">
    <title>veg.me || Administrador</title>
</head>

<body>

    <header>
        <div class="container py-2 row mx-auto">

            <div class="d-inline-flex justify-content-start align-items-center col-3">
                <img src="images/Logo-veg.me.png" alt="Logo">
                <p id="titulo-navbar">veg.me</p>
            </div>

            <form class="form-inline col-6">
                <div class="input-group mx-auto">
                  <input type="text" class="form-control" id="form-buscar" placeholder="@ Pesquisar">
                </div>
              </form>

            <a href="" class="col-3 d-flex flex-row-reverse"><img class="align-self-center" src="images/menu.png" alt=""></a>            
        </div>
    </header>

    <main>
        
        <div class="container mt-md-5 mb-3">
            <div class="row">

                <!-- Seção do Perfil -->
                <section class="col-3 d-none d-md-block p-0" id="menu">

                    
                        <h2>Menu</h2>
                        <ul>
                            <li>
                                Post Denunciado
                            </li>
                            <li>
                                Opção 2
                            </li>
                            <li>
                                Opção 3
                            </li>
                            <li>
                                Opção 4
                            </li>
                            <li>
                                Opção 5
                            </li>
                        </ul>
                      

                </section>

                <!-- Seção do Post -->
                <section class="col-md-6" id="post">
        
                    <!-- Post -->
                    <div id="post" class="row mt-3">

                        <div class="col p-0">

                            <!-- Card do Post -->
                            <div class="card">
                                <img src="images/Vegana.JPG" class="card-img-top" alt="...">
                                
                                <div class="card-body">
                                    
                                    <div class="d-flex justify-content-between">
                                        <h5 class="card-title">Título do Post</h5>
                                        <p id="data-post" class="text-muted">03/04/2020</p>
                                    </div>
                                    
                                </div>

                                <!-- Botões Manter + Excluir + Detalhar -->
                                <div class="row">

                                    <div class="col group-btn-post">
                                        <button type="button" class="btn btn-ccp">Manter</button>
                                    </div>
                                    <div class="col group-btn-post">
                                        <button type="button" class="btn btn-ccp excluir">Excluir</button>
                                    </div>
                                    <div class="col group-btn-post">
                                        <button type="button" class="btn btn-ccp">Detalhar</button>
                                    </div>
            
                                </div>

                            </div>

                            <!-- Card do Post -->
                            <div class="card">
                                <img src="images/Vegana.JPG" class="card-img-top" alt="...">
                                
                                <div class="card-body">
                                    
                                    <div class="d-flex justify-content-between">
                                        <h5 class="card-title">Título do Post</h5>
                                        <p id="data-post" class="text-muted">03/04/2020</p>
                                    </div>
                                    
                                </div>

                                <!-- Botões Manter + Excluir + Detalhar -->
                                <div class="row">

                                    <div class="col group-btn-post">
                                        <button type="button" class="btn btn-ccp">Manter</button>
                                    </div>
                                    <div class="col group-btn-post">
                                        <button type="button" class="btn btn-ccp excluir">Excluir</button>
                                    </div>
                                    <div class="col group-btn-post">
                                        <button type="button" class="btn btn-ccp">Detalhar</button>
                                    </div>
            
                                </div>

                            </div>

                        </div>

                    </div>

                </section>



            </div>
        </div>

    </main>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
