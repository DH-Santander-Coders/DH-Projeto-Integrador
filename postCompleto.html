<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/stylePost.css">
  <title>veg.me || Post</title>
</head>

<body>

  <header>
    <div class="container d-flex justify-content-between align-items-center py-2 ">
      <div>
        <img src="images/Logo-veg.me.png" alt="Logo">
      </div>

      <a href=""><img src="images/WhatsApp Image 2020-04-04 at 10.23.42.jpeg" alt=""></a>
    </div>
  </header>

  <main>

    <div class="container mb-5">

      <div class="row">
        <div class="container d-flex justify-content-between align-items-center py-2 p-0">

          <div class="d-flex align-items-center justify-content-start">
            <a href=""><img src="images/e4dc8320-7171-11e8-85fa-f767ca73e247_IMG_0794.jpg" alt="Logo" id="foto-perfil"></a> 
            <div class="p-3">
              <p>Nome</p>
              <h4>Titulo</h4>
            </div>
          </div>
    
          <a href=""><img src="images/menu.png" alt=""></a>

        </div>

      </div>

      <div class="row mt-3">

        <div class="col p-0">

          <!-- Card do Post -->
          <div class="card">
            <img src="images/e4dc8320-7171-11e8-85fa-f767ca73e247_IMG_0794.jpg" class="card-img-top" alt="...">

            <div class="card-body">

              <div class="d-flex justify-content-between">
                <p>Descrição</p>
              </div>

            </div>

            <!-- Botões Post + Curtir + Comentar -->
            <div class="row mb-3">

              <div class="col-4 text-center hover-icon">
                <a href=""><img src="images/hand-peace-regular.svg" alt="" class="icon-post"></a>
              </div>

              <div class="col-4 text-center hover-icon">
                <a href=""><img src="images/plus-solid.svg" alt="" class="icon-post"></a>
              </div>

              <div class="col-4 text-center hover-icon">
                <a href=""><img src="images/comment-regular.svg" alt="" class="icon-post"></a>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </main>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
